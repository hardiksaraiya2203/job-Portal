    <section class="Add">
        <div class="container-fluid">
            <h1 class="secH text-center py-3">Add Jobs</h1>
            <form class="d-flex col-lg-5 col-md-6 col-sm-8 p-5  wrap flex-column flex-wrap mx-auto ">
                <input type="text" placeholder="title" id="title">
                <input type="text" placeholder="skills" id="skillsets">
                <select name="jobType" id="jobType">
                    <option value="Full-Time">Full Time</option>
                    <option value="Part-Time">Part Time</option>
                    <option value="Work-From-Home">Work From Home</option>
                </select>
                <select name="duration" id="duration">
                    <option value="1">1 Month</option>
                    <option value="2">2 Month</option>
                    <option value="3">3 Month</option>
                    <option value="4">4 Month</option>
                    <option value="5">5 Month</option>
                    <option value="6">6 Month</option>
                </select>
                <input type="number" placeholder="salary" id="salary">
                <input type="date" placeholder="dateOfPosting" id="dateOfPosting">
                <input type="date" placeholder="deadline" id="deadline">
                <input type="number" placeholder="max100" id="maxApplicants">
                <input type="number" placeholder="position" id="maxPositions">

                <input type="text" name="rating" id="rating" placeholder="rating">
                <button class="btn btn-primary" type="submit" onclick="addJobs(event)">Create job</button>
            </form>
        </div>
    </section>






    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- <script src="js/script.js"></script> -->

    <script>
        const addJobs = (e) => {
            e.preventDefault();
            let obj = {
                title: document.getElementById('title').value,
                maxApplicants: document.getElementById('maxApplicants').value,
                maxPositions: document.getElementById('maxPositions').value,
                dateOfPosting: document.getElementById('dateOfPosting').value,
                deadline: document.getElementById('deadline').value,
                skillsets: document.getElementById('skillsets').value,
                jobType: document.getElementById('jobType').value,
                duration: document.getElementById('duration').value,
                salary: document.getElementById('salary').value,
                rating: document.getElementById('rating').value,
            }
            console.log(obj)

            let t =  JSON.parse(localStorage.getItem('token')).token

            fetch('http://localhost:4444/api/jobs', {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${t}`
                },
                body: JSON.stringify(obj)
            }).then(y => y.json()).then(y => {
                console.log(y);
                // alert('aaa');
               
            })
        }
    </script>
