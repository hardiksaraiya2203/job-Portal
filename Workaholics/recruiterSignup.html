<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="image/FeviconLogo.svg">
    <title>Workaholics</title>
    <script src="https://kit.fontawesome.com/52ca9e0df4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="recruiterSignup.html"><img src="image/Asset 2@4x-8.png" alt="" id="img"></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">

                        <li class="nav-item">
                            <a class="nav-link" href="login.html">LOGIN</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="recruiterSignup.html">SIGNUP</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- form section start -->
    <section class="Signup">
        <div class="container">
            <form class="row Signupform  g-3  justify-content-center m-4  ">
                <div class="col-lg-5 col-md-6 col-sm-8 p-5  wrap">
                    <div class="col-12">
                        <h1 class="h1 text-center">SignUp</h1>

                        <div class="mar">
                            <input type="text" value="Recruiter" readonly placeholder="Recruiter">
                        </div>
                        <div class="mar">
                            <input type="text" placeholder="Name" name="name" id="name" required>
                        </div>

                        <div class="mar">
                            <input type="email" placeholder="Email" name="email" id="email" required>
                        </div>

                        <div class="mar pas">
                            <span id="eye" class="eye" onclick="myFunction()"></span>
                            <input type="password" placeholder="Enter Password" name="password" id="password" required>
                            <div class="mar">
                                <input type="text" name="bio" id="bio" placeholder="Bio (upto 250 Words)">
                            </div>
                            <div class="mar ">
                                <input type="tel" name="phone" id="contact" required
                                    placeholder="Contact +917894561231" />
                            </div>
                        </div>

                        <div class="col-12 text-center mt-3 mt-sm-4">
                            <button class="btn btn-primary w-100" type="submit" onclick="signUp(event)">SIGNUP</button>
                        </div>
                    </div>

                    <div class="Asignup mt-3">
                        <a href="ApplicantSingUp.html">Sign-in as Applicant</a>
                    </div>

            </form>

        </div>

    </section>
    <!-- form section End -->

    <script src="js/bootstrap.bundle.min.js"></script>

    <script>

        const signUp = (e) => {
            e.preventDefault();
            let obj = {

                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                type: "recruiter",
                password: document.getElementById('password').value,
                bio: document.getElementById('bio').value,
                contactNumber: document.getElementById('contact').value,
            }

            fetch('http://localhost:4444/auth/signup', {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(obj)
            })
                .then(y => y.json())
                .then(y => {
                    if (y.type) {
                        console.log(y);
                        location.href = 'login.html'
                    }
                })


        }

        const myFunction = () => {
            let types = document.getElementById('password');
            if (types.type == "password") {
                types.type = 'text'

                document.getElementById("eye").classList.remove('eye');
                document.getElementById("eye").classList.add('eye1');

            }
            else {
                types.type = 'password'
                document.getElementById("eye").classList.add('eye');
                document.getElementById("eye").classList.remove('eye1');
            }
        }
    </script>

</body>

</html>
