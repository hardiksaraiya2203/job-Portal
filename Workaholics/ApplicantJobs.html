<body onload="myJobs()">

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="image/Asset 2@4x-8.png" alt="" id="img"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="ApplicantIndex.html">HOME</a>

                            <a class="nav-link" href="login.html">LOGOUT</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- My job Section Start -->
    <section class="myJobs">
        <div class="container text-center p-4">
            <h1 class="display-3 text-center">My Jobs</h1>
            <form class="d-flex col-lg-4 col-md-5 mx-auto" role="search">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search" id="SearchValue" />
                <button class="btn" onclick="Search(event)">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </div>
    </section>



    <!-- Button trigger modal -->
    <button type="button" class="btn mb-3 filter" data-bs-toggle="modal" data-bs-target="#staticBackdrop1">
        <i class="fa-solid fa-bars"></i>
    </button>

    <!-- Modal -->
    <div class="modal fade MyjobFilterModal" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="container-fluid">

                        <div class="row mb-3 ">
                            <div class="col-sm-3">
                                <p class="my-2">Job Type</p>
                            </div>
                            <div class="col-sm-9 d-flex flex-wrap ">
                                <div class="form-check">
                                    <input class="form-check-input" name="Full%20Time" type="checkbox"
                                        value="Full%20Time" id="Full%20Time">
                                    <label class="col-form-label" for="Full%20Time">
                                        Full Time
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" name="Part%20Time" type="checkbox"
                                        value="Part%20Time" id="Part%20Time">
                                    <label class="col-form-label" for="Part%20Time">
                                        Part Time
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" name="Work%20From%20Home" type="checkbox"
                                        value="Work%20From%20Home" id="Work%20From%20Home">
                                    <label class="col-form-label" for="Work%20From%20Home">
                                        Work from Home
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <label for="maxSal" class="col-form-label mt-2">Salary</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="number" id="maxSal">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <label for="duration" class="col-form-label mt-2">Duration</label>
                            </div>
                            <div class="col-sm-9">
                                <select name="duration" id="duration">
                                    <option value="1">1 Year</option>
                                    <option value="2">2 Years</option>
                                    <option value="3">3 Years</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        onclick="filterData(event)">Apply</button>
                    <!-- <button type="button" class="btn btn-primary" >APPLY</button> -->
                </div>
            </div>
        </div>
    </div>
    <!-- My job Section End -->

    <!-- card section start -->
    <section class="MyjobCard" id="display">
    </section>

    <section class="cardApplications">
        <div class="container">
            <div class="row" id="disApplicants">

            </div>
        </div>
    </section>

    <section class="MyjobCard" id="display">

    </section>
    <!-- card section start -->


    <script src="js/bootstrap.bundle.min.js"></script>

    <script>
        // GET DATA FROM DATABASE 

        let jobData = [];
        let t = JSON.parse(localStorage.getItem("token")).token;
        const myJobs = () => {
            fetch("http://localhost:4444/api/jobs?myjobs=1", {
                method: "GET",
                headers: {
                    "Content-Type": "application/json",
                    Authorization: `Bearer ${t}`,
                },
            })
                .then((y) => y.json())
                .then((y) => {
                    // console.log(y)
                    display(y);
                    jobData = y;
                });
        };


        // DISPLAY DATA OF JOBS FROM DATABASE 
        const display = (jobs) => {
            let d = jobs.map(function (value, index) {
                return `
        <div class="container">
      <div class="row justify-content-between  p-4">
        <div class="col-xxl-5 col-md-6 col-sm-6 textpart">
          <h2 class="secH">${value.title}</h2>
          <div class="stars"><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i
              class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i></div>
          <p>Role:${value.jobType}</p>
          <p>Salary: <strong>â‚¹ ${value.salary}</strong> per month </p>
          <p>Duration: ${value.duration}</p>
          <p>Date Of Posting:${value.dateOfPosting}</p>
          <p>Number of Applicants: ${value.maxApplicants}</p>
          <p>Remaining Number of Positions: ${value.maxPositions}</p>
        </div>

        <div class="col-lg-3 col-md-4 col-sm-6 miniCard">
          <div class="miniCardBtn">
            <button type="button" class="btn btn-blue JobapplyBtn" data-bs-toggle="modal" data-bs-target="#exampleModal"
              data-bs-whatever="UPDATE DETAILS" onclick="getData(${index})">Apply</button>
          </div>

          <div class="modal fade JobapplyModal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5 secH text-center w-100" id="exampleModalLabel">Something</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">               
                      <textarea name="" id="" cols="30" rows="10" placeholder="something"></textarea>
                    </div>
                   
                  </form>
                </div>
                <div class="modal-footer">               
                  <button type="button" class="btn btn-primary mx-auto" data-bs-dismiss="modal" onclick="ApplyJobs(${index})">Apply-Now</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
       `;
            });
            document.getElementById("display").innerHTML = d.join(" ");
        };

        let obj = {}
        const getData = (index) => {
            let a = jobData[index];
            obj = a;
            console.log(a);
        }

        const ApplyJobs = (index) => {
            let b = jobData[index];
            // obj1 = b;
            let c = b._id
            const url = 'http://localhost:4444/api/jobs/' + c + '/applications';
            console.log(url);
            let t = JSON.parse(localStorage.getItem("token")).token;
            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    Authorization: `Bearer ${t}`,
                },
            })
                .then((y) => y.json())
                .then((y) => {
                    alert(y.message)
                });
        };

    </script>

</body>
