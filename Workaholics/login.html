<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="image/FeviconLogo.svg">
  <title>Workaholics</title>
  <script src="https://kit.fontawesome.com/52ca9e0df4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="signup.html">SIGNUP</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="login.html">LOGOUT</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- form section start -->
  <section class="Login">
    <div class="container">
      <form class="row Loginform  g-3  justify-content-center m-4 ">
        <div class="col-lg-4 col-md-6 col-sm-8 p-5  wrap">
          <div class="col-12">
            <h1 class="h1 text-center">Login</h1>
            <div class="mar">

              <input type="text" placeholder="Enter Username" name="email" id="email" required>

            </div>
            <div class="mar">
              <input type="password" placeholder="Enter Password" name="password" id="password" required>
            </div>
          </div>
          <div class="col-12 text-center mt-3 mt-sm-4">
            <button class="btn btn-primary w-100" type="submit" onclick="Login(event)">LOGIN</button>
          </div>
        </div>

      </form>



    </div>

    <script>
      const Login = (e) => {
        e.preventDefault();
        let obj = {

          email: document.getElementById('email').value,
          password: document.getElementById('password').value,
        }


        fetch('http://localhost:4444/auth/login', {
          method: "POST",
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(obj)
        }).then(y => y.json()).then(y => {
          if (y.type) {

            localStorage.setItem("token", JSON.stringify(y));
            location.href = 'index.html';

          }
        })

      }
    </script>


  </section>
  <!-- form section End -->

  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- <script src="js/script.js"></script> -->
</body>

</html>
